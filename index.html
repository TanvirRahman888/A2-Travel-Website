<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <div class="logo-title">
            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="">
            </div>
            <div class="title"><h1>Travel <span class="_2nd_Color">Adventure</h1></span></div>
        </div>
        <div class="navigation">
            <ul>
                <li><a href=""><span class="_2nd_Color">Home</span></a></li>

            </ul>
        </div>

    <main>
        <section class="banner">
            <div class="banner-title">

                    <option value="">By Ship</option>

        </section>
